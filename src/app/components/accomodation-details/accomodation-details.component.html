<div>
    <div *ngIf="currentAccomodation.id" class="edit-form">
        <h4>Accomodation</h4>
        <form>
            <!-- <div class="form-group">
                <label for="title">Id</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="currentAccomodation.id" name="title" />
            </div> -->
            <div class="form-group">
                <label for="description">Address</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="currentAccomodation.address"
                    name="description" />
            </div>

            <div class="form-group">
                <label for="title">Facility</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="currentAccomodation.facility"
                    name="title" />
            </div>
            <div class="form-group">
                <label for="description">Area</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="currentAccomodation.area"
                    name="description" />
            </div>

            <div class="form-group">
                <label for="description">Price</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="currentAccomodation.price"
                    name="description" />
            </div>

            <div class="form-group">
                <label for="title">UserID</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="currentAccomodation.userID"
                    name="title" />
            </div>
            <!-- <div class="form-group">
                <label for="description">Area</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="currentAccomodation.area"
                    name="description" />
            </div> -->

        </form>

        <button type="submit" class="badge badge-success mb-2" (click)="updateAccomodation()">
            Update
        </button>
        <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentAccomodation.id">
        <br />
        <p>Cannot access this Accomodation...</p>
    </div>
</div>
